name: Lint

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        name: Set up Python
        with:
          python-version: "3.12"
      - name: Install black
        run: python -m pip install black
      - name: Run linter
        run: black --check --line-length=120 ./bento_beacon
